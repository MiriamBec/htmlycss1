  <body>
    <header>
      <div class="caja">
        <h1><img src="../img/logo.png" alt="logo de barbería Alura" /></h1>
        <!-- Para ingresar el panel de navegación -->

          <ul class="navegacion">

        <li>
          <h2>Cabello + barba</h2>
          <img src="../img/cabello+barba.jpg" alt="" />
